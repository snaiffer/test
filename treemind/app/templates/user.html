
<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>{{user.nickname}}</h1>
  <h1>{{user.email}}</h1>
  <button type="button" id="btnDelUser">Delete account</button>
  <button type="button" id="btnLogOut">Log out</button>

  <script>
  $(function() {
    $('#btnDelUser').on('click', function(e) {
      var answer = confirm("Are you sure you want to delete account?\nIt'll delete all your data!");
      if (answer == true) {
        location.href='/removeuser';
      }
    });
    $('#btnLogOut').on('click', function(e) {
      location.href='/logout';
      console.log("logout ");
    });
  });
  </script>
{% endblock %}
