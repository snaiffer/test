

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jstree/3.0.4/themes/default/style.min.css" />
<script src="http://cdnjs.cloudflare.com/ajax/libs/jstree/3.0.4/jstree.min.js"></script>


<div id="container"></div>

<div id="text">text</div>
<script>
$(function() {
  $('#container').jstree({
    'core' : {
      'data' : {
        "url" : "/cgi-bin/getb.py?id=",
        "data" : function (node) {
            console.log(node.id)
            if( node.id == '#' ){
              return { "id" : 1 };
            } else {
              return { "id" : node.id };
            }
          },
        "dataType" : "json" // needed only if you do not supply JSON headers
      }
    }
  });

  $('#container').on("changed.jstree", function (e, data) {
    console.log("The selected nodes are:");
    console.log(data.selected);
    $(".text").load("/cgi-bin/gettext.py?id=" + data.selected);
  });
});

</script>
